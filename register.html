<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="logo-container my-4">
                    <img src="logo1.png" alt="Logo" class="mx-auto d-block" style="width: 200px;">
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>

                        <div class="text-center mb-3">
                            <a href="login.html" class="btn btn-link">Already have an account? Log in</a>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <p class="text-center">By registering, you confirm that you have read and agree to our
                            <a href="#">terms of service</a> and <a href="#">privacy policy</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
