<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        html, body {
            /* make the page transparent */
            background-color: transparent;
        }
        .navbar-dark .navbar-nav .nav-link {
            /* make the navbar text white */
            color: white;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            /* make the navbar text hover white */
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navbar or header section -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Kinyozyfine</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Appointments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Main content section -->
        <section class="container">
            <h1 class="text-dark">Welcome to Your Dashboard</h1>
            <!-- Add various dashboard components and functionalities here -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Upcoming Appointments</div>
                        <div class="card-body">
                            <!-- Display upcoming appointments here -->
                            <ul>
                                <li class="card-text">Appointment 1</li>
                                <li class="card-text">Appointment 2</li>
                                <!-- Add more appointments dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Recent Activity</div>
                        <div class="card-body">
                            <!-- Display recent activity or notifications here -->
                            <ul>
                                <li class="card-text">Activity 1</li>
                                <li class="card-text">Activity 2</li>
                                <!-- Add more activities or notifications dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light">
        <!-- Footer section -->
        <p class="text-center">&copy; 2024 Blacksnow Martin</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
