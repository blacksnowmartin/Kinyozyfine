<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 text-center mb-3">Booking</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 mx-auto">
                <div class="space-y-2">
                    <label for="service" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                        Service
                    </label>
                    <select id="service" class="form-control">
                        <option>Select a service</option>
                        <option>Haircut</option>
                        <option>Color</option>
                        <option>Highlights</option>
                        <option>Blowout</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label for="date" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                        Date
                    </label>
                    <input type="date" id="date" class="form-control">
                </div>
                <div class="space-y-2">
                    <label for="time" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                        Time
                    </label>
                    <select id="time" class="form-control">
                        <option>Select a time</option>
                        <option>9:00 AM</option>
                        <option>10:00 AM</option>
                        <option>11:00 AM</option>
                        <option>12:00 PM</option>
                        <option>1:00 PM</option>
                        <option>2:00 PM</option>
                        <option>3:00 PM</option>
                        <option>4:00 PM</option>
                        <option>5:00 PM</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
